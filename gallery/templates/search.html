{%extends 'base.html'%} 
{% load static %}
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} pictures under {{message}} </h2>
    {% else %}
      <h2> Found 0 images {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
     {% for pic in image %}
      <div class="col-sm-6 col-md-3">
        <img src="{{pic.image.url}}"  alt="" data-toogle="modal" data-target="#exampleModal"
        style="width:350px; height:300px;">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
